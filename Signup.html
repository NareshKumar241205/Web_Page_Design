<!DOCTYPE html>
<html>

<head>
    <title>Signup</title>
    <link rel="icon" href="Images/logo.png">
    <link rel="stylesheet" href="style/Signup.css">
</head>

<body class="body">
    <div class="signup-container">
        <h1>Signup</h1>

        <div class="input-box">
            <input required type="text" placeholder="Name" id="name">
        </div>

        <div class="input-box">
            <input required type="password" placeholder="Password" id="password">
        </div>

        <div class="input-box">
            <input required type="number" placeholder="Mobile number" id="mobile">
        </div>

        <button class="signup-button" onclick="validate()">Signup</button>

        <div class="signin">
            <p>have account? <a href="Login.html">Login</a></p>
        </div>
    </div>

    <script src="scripts/signup.js"></script>
</body>

</html>
